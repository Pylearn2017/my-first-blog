{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		<div class="date">
			{{ post.created_date }}
		</div>
		<h1>{{ post.title }}</h1>		
		<img src="{{ post.image_url }}" class="img-fluid" alt="Responsive image">
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
