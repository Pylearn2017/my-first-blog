<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Django News Project</title>
</head>
<body>
	<div class="">
		<h1><a href="/">Django News Project</a></h1>
	</div>
{% for post in posts %}
	<div class="">
		<hr>
		<h2><a href="#">{{ post.title }}</a></h2>
		<p>{{ post.text|linebreaksbr }}</p>
		<p>published: {{ post.created_date }}</p>
		<hr>
	</div>
{% endfor %}
</body>
</html>
